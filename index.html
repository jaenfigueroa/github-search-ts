<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <title>Github Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
  <header class="header">
    <div class="search">
      <button title="Buscar usuario" id="button-search">
        <i class="fa-solid fa-magnifying-glass" ></i>
      </button>
      <input type="search" placeholder="Ingresa un usuario para buscar" id="search-user">
      <button title="Obtener usuario random" id="button-random">
        <i class="fa-solid fa-rotate" ></i>
      </button>
    </div>
  </header>

  <main class="main">
      <section class="banner">
        <img src="" alt="" class="avatar-profile" id="profile-img" >

        <div class="item-container">
          <p class="item">
            <span>Seguidores</span>
            <span id="profile-followers">0</span>
          </p>
          <p class="item">
            <span>Seguidos</span>
            <span id="profile-following">0</span>
          </p>
          <p class="item">
            <span>Ubicaci√≥n</span>
            <span id="profile-location"></span>
          </p>
        </div>
      </section>

      <div class="data-user">
        <a href="" class="user" id="profile-name"  id="profile-link" target="_blank" title="Ver perfil en github"></a>
        <p class="userName" id="profile-username" ></p>
        <p class="description" id="profile-description"></p>
      </div>

      <div class="card-container" id="card-container"></div>
  </main>

  <dialog id="modal" class="modal">
    <div>
      <button id="close-dialog" class="close-modal">&times;</button>
      <p>Ups, el usuario que buscas no existe</p>
    </div>
  </dialog>
</body>

</html>
