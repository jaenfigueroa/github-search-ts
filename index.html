<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
  <title>Github Search</title>
  <link rel="stylesheet" href="./styles/index.css">
  <script type="module" src="./src/main.ts" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <header class="header">
    <div class="search">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="search" placeholder="Ingresa un usuario para buscar" id="search-user">
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="banner">
        <img src="" alt="" class="avatar-profile" id="profile-img" >

        <div class="item-container">
          <p class="item">
            <span>Seguidores</span>
            <span id="profile-followers">0</span>
          </p>
          <p class="item">
            <span>Seguidos</span>
            <span id="profile-following">0</span>
          </p>
          <p class="item">
            <span>Ubicación</span>
            <span id="profile-location">No disponible</span>
          </p>
        </div>
      </section>

      <div class="data-user">
        <a href="" class="user" id="profile-name"  id="profile-link" target="_blank" title="Ver perfil en github">No existe</a>
        <p class="description" id="profile-description">No tiene descripción</p>
      </div>

      <div class="card-container" id="card-container"></div>
    </div>
  </main>

  <footer>
  </footer>
</body>

</html>
